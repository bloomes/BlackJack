<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack</title>
    <script src="game.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shoe-count"></div>
    <div class="card-count"></div>
    <div class="dealer">
        <div class="dealer-hand cards"></div>
        <div class="dealer-name text">Dealer</div>
        <div class="dealer-result text"></div>
    </div>
    <div class="player">
        <div class="player-one-hand cards"></div>
        <div class="player-two-hand cards"></div>
        <div class="player-three-hand cards"></div>
        <div class="user-hand cards"></div>
        <div class="text">P1</div>
        <div class="text">P2</div>
        <div class="text">P3</div>
        <div class="text">You</div>
        <div class="player-one-result text"></div>
        <div class="player-two-result text"></div>
        <div class="player-three-result text"></div>
        <div class="user-result text"></div>
    </div>
    <div class="user-options">
        <button class="hit disabled">hit</button>
        <button class="stay disabled">stay</button>
    </div>
</body>
</html>
